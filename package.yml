name       : kdeclarative
version    : 5.36.0
release    : 5
source     :
    - https://download.kde.org/stable/frameworks/5.36/kdeclarative-5.36.0.tar.xz : 2dde12110310cbb980381fd51c0926f2f5cf202760a0a871a01a2412080a5d52
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
summary    : Integration of QML and KDE work spaces
description: |
    KDeclarative provides integration of QML and KDE work spaces. It's comprises two parts: a library used by the C++ part of your application to intergrate QML with KDE Frameworks specific features, and a series of QML imports that offer bindings to some of the Frameworks.
builddeps  :
    - pkgconfig(epoxy)
    - pkgconfig(gl)
    - pkgconfig(Qt5Quick)
    - extra-cmake-modules
    - kconfig-devel
    - kglobalaccel-devel
    - kguiaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kpackage-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
rundeps    :
    - devel :
        - kconfig-devel
        - kpackage-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
